<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Statter</title>
    <style>
      body {
        background: rgb(54,57,62);
        color: #2dcee0;
        margin: 0;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif, Helvetica, sans-serif, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      [data-screen] { display: none; }
      [data-screen].active { display: block; }
      button {
        background: #222;
        border: none;
        color: #fff;
        font-size: 1.5rem;
        font-weight: bold;
        padding: 12px 24px;
        margin: 12px 0;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s, color 0.2s, text-shadow 0.2s;
        text-shadow: 0 2px 8px #000a;
      }
      button:hover {
        background: #2dcee0;
        color: #222;
        text-shadow: 0 6px 20px #000;
      }
      button:active {
        transform: scale(0.90);
      }
    </style>
  </head>
  <body>
    <div data-screen="main-menu" class="active">
      <h1 id="header">Main Menu</h1>
      <button id="PlayButton">Play</button>
      <button id="SettingsButton">Settings</button>
    </div>
    <div data-screen="settings">
      <h1>Settings</h1>
      <button id="BackToMenuButton">Back</button>
    </div>
    <script>
      function showScreen(screenName) {
        document.querySelectorAll('[data-screen]').forEach(el => {
          if (el.getAttribute('data-screen') === screenName) {
            el.classList.add('active');
          } else {
            el.classList.remove('active');
          }
        });
      }

      // Show main menu on page load
      showScreen('main-menu');

      document.getElementById('SettingsButton').onclick = () => showScreen('settings');
      document.getElementById('BackToMenuButton').onclick = () => showScreen('main-menu');
    </script>
  </body>
</html>
